{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <h2 class="ui blue image header">{% trans "Set Password" %}</h2>

    <form class="ui large form" method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {% for field in form %}
	  	<div class="fieldWrapper">
	  		<div class="field">
		        {{ field.errors }}
		        {{ field }}
		    
   		 </div>
   	  {% endfor %}
        <input class="ui fluid large blue submit button" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
