 
{% extends "core/base.html" %}
{% load staticfiles %}

{% block head %}

	<link href="{% static 'markup/css/cover.css' %}" rel="stylesheet">

	<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	<script language="javascript">
    $('.dropdown-toggle').dropdown();
    $('.dropdown-menu').find('form').click(function (e) {
        e.stopPropagation();
      });
	</script>

{% endblock head %}



 {% block content %}

 <div class="site-wrapper">

			<div class="site-wrapper-inner">

				<div class="cover-container">

					<div class="masthead clearfix">
						<div class="inner">
							<h3 class="masthead-brand">NewsApp</h3>
							<nav>
								<ul class="nav masthead-nav">
									<li class="active"><a href="#">Home</a></li>
									<li><a href="#">Features</a></li>
									<li><a href="#">Contact</a></li>

									<li class="dropdown">
						             <a class="dropdown-toggle" data-toggle="dropdown" href="#"> Login
						             <b class="caret"></b>
						             </a>

						             <div class="dropdown-menu" style="color:black">

						                 <form action="accounts/login/" method="post" style="">
						                 	{% csrf_token %}
						                	{% if next %}
            								<input type="hidden" name="next" value="{{ next }}" />
        									{% endif %}

    										<input id="username" type="text" name="username" placeholder="username">

    										<input id="password" type="text" name="password" placeholder="password">


    										<input type="submit" value="OK">

										</form>

						                </form>
						             </div>
						            </li>


								</ul>
							</nav>
						</div>
					</div>

					<div class="inner cover">
						<h1 class="cover-heading">Slogan.</h1>
						<p class="lead">Description Text</p>
						<p class="lead">
							<a href="/signup/" class="btn btn-lg btn-default">Sign Up</a>
						</p>
					</div>

					<div class="mastfoot">
						<div class="inner">
							<p>Footer</p>
						</div>
					</div>

				</div>

			</div>

		</div>


		


 {% endblock content %}
