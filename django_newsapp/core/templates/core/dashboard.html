{% extends "core/base.html" %}
{% load staticfiles %}


{% block content %}

<form action="/dashboard/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>

{% if articles %}
    <ul>
        {% for article in articles %}
        <li>{{ article.url_link }}</li>
        {% endfor %}
    </ul>
{% else %}
    <strong>There are no articles present.</strong>
{% endif %}


{% endblock content %}
